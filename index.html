<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Phuse World Cup Sweepstakes</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="pure-g">

    <section class="pure-u-1  pure-u-md-1-4">
      <h2>Team Assignment</h2>
      <form id="assigner" class="pure-form pure-form-stacked">
        <fieldset>
          <h3>Sweepstakes Players</h3>
          <label for="sweeps">Please enter each name on a new line</label>
          <textarea id="sweeps" class="pure-u-4-5"></textarea>
          <h3>...Assign teams to table</h3>
          <button id="rand" class="pure-button pure-button-primary">Assign Teams</button>
          <button id="save" class="pure-button pure-button-active">Save Assignment</button>
          <h3>...Or load an existing table</h3>
          <input type="file" id="load">
        </fieldset>
      </form>
    </section>

    <section class="pure-u-1 pure-u-md-1-4">
      <h2>People</h2>
      <table id="people" class="pure-table pure-table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Teams</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="pure-u-1 pure-u-md-11-24">

      <div class="pure-u-1 pure-u-md-1-2">

        <h2>Teams</h2>
        <table id="teams" class="pure-table pure-table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

      </div>

      <div class="pure-u-1 pure-u-md-11-24">

        <h2>Fixtures</h2>
        <table id="matches" class="pure-table pure-table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Date</th>
              <th>Teams</th>
              <th>Time</th>
              <th>Place</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

      </div>

    </section>

  </div>

  <script src="./js/minified.js" type="text/javascript"></script>
  <script src="./js/data.js" type="text/javascript"></script>
  <script src="./js/script.js" type="text/javascript"></script>

</body>
</html>
